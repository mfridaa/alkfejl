<a class="btn-flat right" routerLink="/">Vissza a lista nézetbe</a>
<div *ngIf="orders">
    <h2 class="red-text text-lighten-2">Rendelés №{{orders.id}}</h2>
    <p><strong>Mennyiség: </strong> {{orders.amount}}</p>
    <p><strong>Dátum:</strong> {{orders.date}}</p>
    <p><strong>Státusz:</strong> {{orders.status}}</p>
</div>
<div *ngIf="!orders">
    <div class="preloader-wrapper active">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
