<a routerLink="/orders/{{order.id}}" class="collection-item">
  <span><b>{{order.id}}</b> <b>{{order.amount}} <b>{{order.orderDate | date : "yyyy.MM.dd"}}</b> </b> </span>
  <span
        class="right delete" (click)="clickButton($event)">
        
    <i class="material-icons red-text">delete</i>
  </span>
</a>
