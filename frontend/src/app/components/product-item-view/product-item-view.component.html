
<div *ngIf="product" class="row">
    
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src={{product.picture}}>
          <span class="card-title red-text text-lighten-2" stlye="font-size:22px"><b>{{product.name}}</b></span>
        </div>
        <div class="card-content blue-text text-darken-3">
          <p style="font-size:16px">
            <b>Termék ára: {{product.price}}Ft</b>
          </p>
        </div>
        <div class="card-action red-text text-lighten-2">
          <a routerLink="/product" class="red-text text-lighten-2">Vissza a megrendeléshez</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!product">
      <div class="preloader-wrapper active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
